<!-- underflow -->

<html>
<body>
<input id="id1" type="number" min="100">
<button onclick="myFunction()">OK</button>
<p id="underflow"></p>

<script>
function myFunction() {
  let text;
  if (document.getElementById("id1").validity.rangeUnderflow) {
    text = "Value too small";
  } else {
    text = "Input OK";
  } 
  document.getElementById("underflow").innerHTML = text;
}
</script>

</body>
</html>
