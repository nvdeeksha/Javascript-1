<html>
<body>

<h2>lastIndexOf()</h2>
<p id="lastindex"></p>

<script>
const cakes = ["redvelvet", "butterscotch", "vanilla", "chocolate"];
let position = cakes.lastIndexOf("vanilla") + 1;

document.getElementById("lastindex").innerHTML = "vanilla is found in position " + position;
</script>

</body>
</html>
