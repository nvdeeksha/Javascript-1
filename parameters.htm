<html>
<body>

<h2>JavaScript Functions</h2>
<p id="param"></p>

<script>
function findMax() {
  let max = -Infinity;
  for(let i = 0; i < arguments.length; i++) {
    if (arguments[i] > max) {
      max = arguments[i];
    }
  }
  return max;
} 
document.getElementById("param").innerHTML = findMax(49.5, 50, 69);
</script>

</body>
</html>
