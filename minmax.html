<html>
<body>

<h2>Array Sorting</h2>
<p>This is the highest number <span id="max"></span></p> 

<script>
const points = [400, 100, 1, 5, 2500, 10];
document.getElementById("max").innerHTML = ArrayMax(points);

function ArrayMax(arr) {
  let len = arr.length;
  let max = -Infinity;
  while (len--) {
    if (arr[len] > max) {
      max = arr[len];
    }
  }
  return max;
}
</script>

</body>
</html>

<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>This the lowest number <span id="min"></span>.</p>

<script>
const points = [4078, 1007, 1099, 567, 252, 109];
document.getElementById("min").innerHTML = ArrayMin(points);

function ArrayMin(arr) {
  let len = arr.length;
  let min = Infinity;
  while (len--) {
    if (arr[len] < min) {
      min = arr[len];
    }
  }
  return min;
}
</script>

</body>
</html>
