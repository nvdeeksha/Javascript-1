<html>
<body>

<h1>collections</h1>

<p>hello everyone</p>

<p>welcome to grssl!</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  const myCollection = document.getElementsByTagName("p");
  for (let i = 0; i < myCollection.length; i++) {
    myCollection[i].style.color = "purple";
  }
}
</script>

</body>
</html>
