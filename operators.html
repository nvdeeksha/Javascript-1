<!-- arithmetic operator -->
<!-- the (+) operator -->
<html>
<body>

<h2>JavaScript Arithmetic operator</h2>
<h3>The arithmetic (+) Operator</h3>

<p id="addition"></p>

<script>
let p = 5;
let q = 2;
let r = 8;
let s = p+q+r;
document.getElementById("addition").innerHTML = s;
</script>

</body>
</html>

<!-- the(*)operator -->

<html>
<body>

<h2>JavaScript Arithmetic operator</h2>
<h3>The multiplication (*) Operator</h3>

<p id="multiplication"></p>

<script>
let p = 5;
let q = 2;
let r = 8;
let s = p*q*r;
document.getElementById("multiplication").innerHTML = s;
</script>

</body>
</html>
