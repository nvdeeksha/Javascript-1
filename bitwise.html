<html>
<body>

<h2>JavaScript Bitwise NOT</h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = ~ 8;
document.getElementById("demo").innerHTML = 9 & 1;
document.getElementById("demo").innerHTML = 7 | 1;
document.getElementById("demo").innerHTML = 3 ^ 1;
document.getElementById("demo").innerHTML = 9 << 7;
</script>

</body>
</html>
