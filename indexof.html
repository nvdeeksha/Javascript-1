<html>
<body>

<h2>indexOf() in javascript</h2>

<p id="indexof"></p>

<script>
const cakes = ["redvelvet", "blackforest", "vanilla", "butterscotch"];
let position = cakes.indexOf("vanilla") + 1;

document.getElementById("indexof").innerHTML = "vanilla is found in position " + position;
</script>

</body>
</html>
