<!-- pop method -->
<html>
<body>

<h2>Methods in array</h2> 
<h2>pop() method</h2>
<p>The pop method in array</p>

<p id="pop1"></p>
<p id="pop2"></p>

<script>
const cakes = ["redvelvet", "blackforest", "butterscotch", "cheesecake"];
document.getElementById("pop1").innerHTML = cakes.pop();
document.getElementById("pop2").innerHTML = cakes;
</script>

</body>
</html>

<!-- push method -->
<html>
<body>

<h2>Methods in Array</h2> 
<h2>push() method</h2>
<p>The push() method in array</p>

<p id="push1"></p>
<p id="push2"></p>

<script>
const cakess = ["redvelvet", "blackforest", "butterscotch", "cheesecake"];

document.getElementById("push1").innerHTML = cakes.push("vanilla");
document.getElementById("push2").innerHTML = cakes;
</script>

</body>
</html>
