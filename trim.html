<html>
<body>

<h1>JavaScript Strings</h1>
<h2>trim() Method</h2>

<p>trim() removes whitespace from both sides of a string:</p>

<p id="trim"></p>

<script>
let text = "     welcome to grssl!     ";
let result = text.trim();

document.getElementById("trim").innerHTML = result;
</script>

</body>
