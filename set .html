<html>
<body>

<h2>JavaScript set method</h2>
<p>set methods include year,month,date,time and so on</p>
<p id="demo"></p>

<script>
const d = new Date();
d.setFullYear(2020);
document.getElementById("demo").innerHTML = d;

const d = new Date();
d.setFullYear(2020, 11, 3);
document.getElementById("demo").innerHTML = d;

const d = new Date();
d.setMonth(11);
document.getElementById("demo").innerHTML = d;

const d = new Date();
d.setDate(15);
document.getElementById("demo").innerHTML = d;

const d = new Date();
d.setHours(22);
document.getElementById("demo").innerHTML = d;

const d = new Date();
d.setMinutes(30);
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
