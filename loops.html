<html>
<body>

<h2>Loops</h2>

<p id="cakes"></p>

<script>
const cakes = ["vanilla", "redvelvet", "butterscotch", "chocolate", "cheesecake"];

result = "";
for (let i = 0; i < cakes.length; i++) 
{
  result += cakes[i] ;
}

document.getElementById("cakes").innerHTML = result;
</script>

</body>
</html>
